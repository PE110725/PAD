<!DOCTYPE html>
<html>
<head>
  <title>Pigment Data Entry</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: url("plastics-map.png") no-repeat center center fixed;
      background-size: cover;
    }

    @media (max-width: 768px) {
      body {
        background-size: contain;
        background-position: center top;
        background-color: #fff;
      }
    }

    .overlay {
      background-color: rgba(255, 255, 255, 0.85);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      padding: 40px 20px;
    }

    h1 {
      margin-bottom: 20px;
    }

    .form-container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 500px;
      text-align: center;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #333;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #555;
    }

    #response {
      margin-top: 15px;
      font-weight: bold;
      color: green;
    }

    .back-link {
      display: block;
      margin-top: 15px;
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>Pigment Data Entry</h1>

    <div class="form-container">
      <form id="pigmentForm">
        <input type="text" name="pigmentName" placeholder="Pigment Name" required>
        <input type="text" name="pigmentCompany" placeholder="Pigment Company">
        <input type="text" name="commonName" placeholder="Common Name">
        <input type="text" name="ciName" placeholder="CI Name of Pigment" required>
        <input type="text" name="tone" placeholder="Tone of Pigment">
        <input type="text" name="transparency" placeholder="Transparency / Opacity">
        <input type="text" name="polymers" placeholder="Compatible Polymers">
        <input type="text" name="acidity" placeholder="Acidity / Basicity">
        <input type="text" name="pigmentType" placeholder="Pigment Type">
        <input type="text" name="heatStability" placeholder="Heat Stability">
        <input type="text" name="tintStrength" placeholder="Tint Strength">
        <input type="text" name="weatherFastness" placeholder="Weather Fastness">
        <input type="text" name="lightFastness" placeholder="Light Fastness">
        <input type="text" name="phValue" placeholder="PH VALUE">
        <input type="text" name="rohs" placeholder="ROHS">
        <input type="text" name="foodGrade" placeholder="FOOD GRADE">

        <button type="submit">Submit</button>
      </form>

      <p id="response"></p>
      <a href="index.html" class="back-link">â¬… Back to Dashboard</a>
    </div>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbx6smxgiWUEIj5m4bffwdJFiXZaRspTSNr8c4Xv2rysaeUenELiVa0YsQ0wTeGA-n25/exec"; // Replace with your deployed Web App URL

    document.getElementById("pigmentForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const responseEl = document.getElementById("response");
      responseEl.innerText = "Submitting...";

      // Build JSON from form inputs
      const formData = {};
      this.querySelectorAll("input").forEach(input => {
        formData[input.name] = input.value;
      });

      fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify(formData),
        headers: { "Content-Type": "application/json" }
      })
      .then(res => res.json())
      .then(data => {
        responseEl.innerText = data.message;
        if (data.status === "success") this.reset();
      })
      .catch(err => {
        console.error(err);
        responseEl.innerText = "Error submitting data!";
      });
    });
  </script>
</body>
</html>
