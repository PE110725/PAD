<!DOCTYPE html>
<html>
<head>
  <title>Product Entry Form</title>
  <style>
    body {
  /* add these lines */
  background: url('plastics-map.png') no-repeat center center fixed;
  background-size: cover;
}
    body { font-family: Arial, sans-serif; margin: 20px; }
    form { max-width: 800px; margin: auto; display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
    label { font-weight: bold; }
    input, select, textarea { padding: 6px; width: 100%; }
    button { grid-column: span 2; padding: 10px; background: #0073e6; color: white; border: none; cursor: pointer; }
    button:hover { background: #005bb5; }
  </style>
</head>
<body>
  <h2>Product Entry Form</h2>
  <form id="entryForm">
    <label>Pigment Name</label><input type="text" name="pigmentName" required>
    <label>Pigment Company</label><input type="text" name="pigmentCompany" required>
    <label>Common Name</label><input type="text" name="commonName">
    <label>CI Name of Pigment</label><input type="text" name="ciName">
    <label>Tone of Pigment</label><input type="text" name="tone">
    <label>Transparency/Opacity</label><input type="text" name="transparency">
    <label>Compatible Polymers</label><input type="text" name="polymers">
    <label>Acidity/Basicity</label><input type="text" name="acidity">
    <label>Pigment Type</label><input type="text" name="pigmentType">
    <label>Heat Stability</label><input type="text" name="heatStability">
    <label>Tinting Strength</label><input type="text" name="tintingStrength">
    <label>Weather Fastness</label><input type="text" name="weatherFastness">
    <label>Light Fastness</label><input type="text" name="lightFastness">
    <label>pH Value</label><input type="text" name="phValue">
    <label>ROHS</label><input type="text" name="rohs">
    <label>Food Grade</label><input type="text" name="foodGrade">

    <button type="submit">Submit</button>
  </form>

  <p id="response"></p>

  <script>
    document.getElementById("entryForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const formData = new FormData(this);

      fetch("https://script.google.com/macros/s/AKfycbzmF-5gXOeOmpoR0ZFUtcPjFZOIcu98Tl4E4JTvgM9rvb3x7O-Iok5DVjG-yghXbUMVsg/exec", {   // <-- replace with your deployed web app URL
        method: "POST",
        body: formData
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById("response").innerText = "✅ Data submitted successfully!";
        this.reset();
      })
      .catch(err => {
        document.getElementById("response").innerText = "❌ Error: " + err;
      });
    });
  </script>
</body>
</html>
