<!DOCTYPE html>
<html>
<head>
  <title>Pigment Data Entry</title>
  <style>
    /* Your existing CSS unchanged */
  </style>
</head>
<body>
  <div class="overlay">
    <h1>Pigment Data Entry</h1>

    <div class="form-container">
      <form id="pigmentForm">
        <input type="text" name="pigmentName" placeholder="Pigment Name" required>
        <input type="text" name="pigmentCompany" placeholder="Pigment Company">
        <input type="text" name="commonName" placeholder="Common Name">
        <input type="text" name="ciName" placeholder="CI Name of Pigment" required>
        <input type="text" name="tone" placeholder="Tone of Pigment">
        <input type="text" name="transparency" placeholder="Transparency / Opacity">
        <input type="text" name="polymers" placeholder="Compatible Polymers">
        <input type="text" name="acidity" placeholder="Acidity / Basicity">
        <input type="text" name="pigmentType" placeholder="Pigment Type">
        <input type="text" name="heatStability" placeholder="Heat Stability">
        <input type="text" name="tintStrength" placeholder="Tint Strength">
        <input type="text" name="weatherFastness" placeholder="Weather Fastness">
        <input type="text" name="lightFastness" placeholder="Light Fastness">
        <input type="text" name="phValue" placeholder="PH VALUE">
        <input type="text" name="rohs" placeholder="ROHS">
        <input type="text" name="foodGrade" placeholder="FOOD GRADE">
        
        <button type="submit">Submit</button>
      </form>

      <p id="response"></p>
      <a href="index.html" class="back-link">â¬… Back to Dashboard</a>
    </div>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbxaLKm8-vTJtl5EVyVn3zqcXFLGT3v1EWSxkvzBny2IvtCUI9DZAUz96VL7P42DQlLh/exec"; // Replace with your Web App URL

    document.getElementById("pigmentForm").addEventListener("submit", function(e) {
      e.preventDefault();
      
      const formData = new FormData(this);
      const responseEl = document.getElementById("response");
      responseEl.innerText = "Submitting...";

      fetch(scriptURL, { method: "POST", body: formData })
        .then(res => res.text())
        .then(text => {
          try {
            const data = JSON.parse(text);
            responseEl.innerText = data.message;

            if (data.status === "success") {
              this.reset(); // clear form
            }
          } catch(err) {
            console.error("JSON parse error:", text);
            responseEl.innerText = "Server returned invalid response!";
          }
        })
        .catch(err => {
          console.error("Fetch error:", err);
          responseEl.innerText = "Error submitting data!";
        });
    });
  </script>
</body>
</html>
