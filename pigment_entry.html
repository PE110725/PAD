<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Pigment Data</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f4f4f4; }
    h2 { text-align: center; }
    form { max-width: 700px; margin: auto; background: white; padding: 20px; border-radius: 10px; }
    label { display: block; margin-top: 10px; font-weight: bold; }
    input, select, textarea { width: 100%; padding: 8px; margin-top: 5px; border-radius: 5px; border: 1px solid #ccc; }
    button { margin-top: 20px; padding: 10px 20px; background: #333; color: white; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background: #555; }
  </style>
</head>
<body>
  <h2>➕ Add Pigment Data</h2>

  <form id="pigmentForm">
    <label>Pigment Name</label>
    <input type="text" name="pigmentName" required>

    <label>Pigment Company</label>
    <input type="text" name="pigmentCompany" required>

    <label>Common Name</label>
    <input type="text" name="commonName">

    <label>CI Name of Pigment</label>
    <input type="text" name="ciName">

    <label>Tone of Pigment</label>
    <input type="text" name="tone">

    <label>Transparency / Opacity</label>
    <input type="text" name="transparency">

    <label>Compatible Polymers</label>
    <input type="text" name="compatiblePolymers">

    <label>Acidity / Basicity</label>
    <input type="text" name="acidity">

    <label>Pigment Type</label>
    <input type="text" name="pigmentType">

    <label>Heat Stability</label>
    <input type="text" name="heatStability">

    <label>Tinting Strength</label>
    <input type="text" name="tintingStrength">

    <label>Weather Fastness</label>
    <input type="text" name="weatherFastness">

    <label>Light Fastness</label>
    <input type="text" name="lightFastness">

    <label>pH Value</label>
    <input type="text" name="phValue">

    <label>ROHS</label>
    <input type="text" name="rohs">

    <label>Food Grade</label>
    <input type="text" name="foodGrade">

    <button type="submit">Submit</button>
  </form>

  <script>
    document.getElementById("pigmentForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const formData = new FormData(this);

      fetch("https://script.google.com/macros/s/AKfycbwbzTVpjwAjPtyOXtmHbaBwLlgyPd6A2Mb3LX2YfOOMo2fbUcKSaqVTA0hzahHfkd-mJw/exec", {
        method: "POST",
        body: formData
      })
      .then(res => res.text())
      .then(data => alert("✅ Data saved: " + data))
      .catch(err => alert("❌ Error: " + err));
    });
  </script>
</body>
</html>
