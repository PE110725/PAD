<!DOCTYPE html>
<html>
<head>
  <title>View Pigment Records</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }
    h1 { text-align: center; }
    #searchBox {
      width: 100%;
      max-width: 400px;
      padding: 10px;
      margin: 10px auto;
      display: block;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background: #333;
      color: white;
    }
    tr:nth-child(even) { background: #f2f2f2; }
    .back-link {
      display: block;
      margin-top: 20px;
      text-align: center;
      text-decoration: none;
      font-weight: bold;
      color: #333;
    }
    .back-link:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <h1>View Pigment Records</h1>

  <input type="text" id="searchBox" placeholder="Search by Pigment Name..." onkeyup="filterTable()">

  <table id="pigmentTable">
    <thead></thead>
    <tbody></tbody>
  </table>

  <a href="index.html" class="back-link">â¬… Back to Dashboard</a>

  <script>
    const viewURL = "https://script.google.com/macros/s/AKfycbw84LSqs9iOYYgnL4DRGPtCRnNcOEsMrfebr2DSWpf5_6w5k6qnzkl--ONnwfqZ6Qei/exec"; // put your deployed doGet Web App URL

    let allRecords = [];
    let headers = [];

    async function loadData() {
      try {
        const res = await fetch(viewURL);
        const data = await res.json();
        headers = data.headers;
        allRecords = data.records;

        renderTable(allRecords);
      } catch (err) {
        console.error("Error loading data:", err);
      }
    }

    function renderTable(records) {
      const thead = document.querySelector("#pigmentTable thead");
      const tbody = document.querySelector("#pigmentTable tbody");

      // headers
      thead.innerHTML = "<tr>" + headers.map(h => `<th>${h}</th>`).join("") + "</tr>";

      // rows
      tbody.innerHTML = records.map(r =>
        "<tr>" + headers.map(h => `<td>${r[h] || ""}</td>`).join("") + "</tr>`
      ).join("");
    }

    function filterTable() {
      const query = document.getElementById("searchBox").value.toUpperCase();
      const filtered = allRecords.filter(r => r["PIGMENT NAME"] && r["PIGMENT NAME"].includes(query));
      renderTable(filtered);
    }

    loadData();
  </script>
</body>
</html>
