<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>View Pigment Records</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: url("plastics-map.png") no-repeat center center fixed;
      background-size: cover;
    }
    .overlay {
      background: rgba(255, 255, 255, 0.9);
      min-height: 100vh;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .search-box {
      text-align: center;
      margin-bottom: 20px;
    }
    input {
      padding: 10px;
      font-size: 16px;
      width: 300px;
      max-width: 90%;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 15px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background: #333;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #555;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
    }
    th {
      background: #f4f4f4;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>View Pigment Records</h1>

    <div class="search-box">
      <input type="text" id="searchInput" placeholder="Search by Pigment Name...">
      <button onclick="filterData()">Search</button>
    </div>

    <table id="recordsTable">
      <thead id="tableHead"></thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbw84LSqs9iOYYgnL4DRGPtCRnNcOEsMrfebr2DSWpf5_6w5k6qnzkl--ONnwfqZ6Qei/exec"; // <-- replace with your new web app URL
    let records = [];

    async function loadData() {
      const response = await fetch(scriptURL);
      records = await response.json();
      displayTable(records);
    }

    function displayTable(data) {
      const tableHead = document.getElementById("tableHead");
      const tableBody = document.getElementById("tableBody");

      tableHead.innerHTML = "";
      tableBody.innerHTML = "";

      if (data.length === 0) {
        tableBody.innerHTML = "<tr><td colspan='10'>No records found</td></tr>";
        return;
      }

      // Create headers
      const headers = Object.keys(data[0]);
      let headerRow = "<tr>" + headers.map(h => `<th>${h}</th>`).join("") + "</tr>";
      tableHead.innerHTML = headerRow;

      // Create rows
      data.forEach(row => {
        let rowHTML = "<tr>" + headers.map(h => `<td>${row[h] || ""}</td>`).join("") + "</tr>";
        tableBody.innerHTML += rowHTML;
      });
    }

    function filterData() {
      const searchValue = document.getElementById("searchInput").value.toUpperCase();
      const filtered = records.filter(r => r["pigmentName"] && r["pigmentName"].toUpperCase().includes(searchValue));
      displayTable(filtered);
    }

    loadData();
  </script>
</body>
</html>
