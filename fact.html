<!DOCTYPE html>
<html>
<head>
  <title>RM Facts Entry</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 500px; margin: auto; padding: 20px; }
    input, textarea { width: 100%; margin: 8px 0; padding: 8px; font-size: 14px; }
    button { padding: 10px 15px; font-size: 14px; cursor: pointer; }
    h2 { text-align: center; }
  </style>
</head>
<body>

  <h2>Material Facts Form</h2>
  <form id="materialForm">
    <input name="material" placeholder="Material" required>
    <textarea name="facts" placeholder="Facts Related To It" rows="5" required></textarea>
    <button type="submit">Submit</button>
  </form>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      document.getElementById('materialForm').addEventListener('submit', function (e) {
        e.preventDefault();

        const form = e.target;
        const formData = new FormData(form);

        const material = formData.get('material');
        const facts = formData.get('facts');

        const data = new FormData();
        data.append('material', material);
        data.append('facts', facts);

        // ðŸ”¹ Replace with your deployed Apps Script Web App URL
        const scriptURL = 'https://script.google.com/macros/s/AKfycbyAiHXpPNY9U2Krv4g6Ta3jm0OUcaAh0BYw0MEiNd1Ehy3Y1Mf4IB_M-BkkJXdiq-MlHw/exec';

        fetch(scriptURL, { method: 'POST', body: data })
          .then(response => {
            alert("Submitted Successfully!");
            form.reset();
          })
          .catch(error => alert("Error: " + error.message));
      });
    });
  </script>

</body>
</html>
